{% extends "base.html" %}

{% block title %}
Search
{% endblock %}

{% load i18n %}
{% block content %}
<div class="row-fluid">
    <div id="searchtop">
    <div class="span2" id="logo">logo or head</div>
    <div class="span8" id="mainsearch">
        <div class="pull-left">
            <form class="form-search" method="get" action="">
                <input type="text" class=search-query" name="kwords" value="{{ kwords }}" />
                <input type="submit" class="btn" value="{% trans "search" %}" />
            </form>
        </div>
    </div>
    </div>
    <div class="clearfix"> </div>
    <div class="row-fluid">
        <div class="span2" id="menu">
            put some dummy menu here
        </div>
        <div class="span8" id="results">
            search results
            {% for result in results %}
            <div class="result">
                <div class="title">
                    <a href="{{ result }}" target="_blank">{{ result }}</a>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
